<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNnect - Notícias</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap');
        
        @import 'tailwindcss';
        
        @theme {
        --font-libre: 'Libre Baskerville', sans-serif;
        --font-teachers: 'Teachers', sans-serif;
        --color-verde-escuro: #152409;
        --color-laranja-claro: #f4efe5;
        --color-laranja-pastel: #ffd580;
        --color-cinza-escuro: #2e2e28;
        --color-verde-acizentado: #163943;
        --color-very-dark-blue: hsl(240, 100%, 5%);
        --color-rose-50: #7b284f;
        --color-rose-800: #fff5fa;
        }
    </style>
</head>

<body class="bg-cinza-escuro text-laranja-claro font-teachers">
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <!-- Botão do menu mobile -->
            <div class="w-6 absolute z-50 top-1/30 left-9/10 sm:hidden">
                <button class="cursor-pointer" id="menu-btn">
                    <div class="">
                        <div id="hambuguer1"
                            class="w-6 h-1 mt-[4px] rounded-full bg-black block transition-all duration-300">
                        </div>
                        <div id="hambuguer2"
                            class="w-6 h-1 mt-[4px] rounded-full bg-black block transition-all duration-300">
                        </div>
                        <div id="hambuguer3"
                            class="w-6 h-1 mt-[4px] rounded-full bg-black block transition-all duration-300">
                        </div>
                    </div>
                </button>
            </div>

            <header class="w-full h-[89px] bg-verde-escuro" id="header">
                <!-- Menu lateral mobile -->
                <div class="w-full h-screen fixed transform transition duration-500 ease-in-out border border-t-0 border-b-0 border-black translate-x-full md:hidden right-0 text-laranja-claro top-0 z-40 bg-verde-escuro"
                    id="aside">
                    <!-- Logo in Sidebar -->
                    <div class="absolute top-0 left-0 p-4 ml-4 flex flex-row items-center gap-4">
                        <img src="img/sla.png" alt="Logo EcoNnect" class="h-14">
                        <h1 class="font-libre text-4xl text-laranja-claro">EcoNnect</h1>
                    </div>

                    <div class="h-full w-full flex flex-col justify-center items-center gap-8">
                        <!-- Menu Items -->
                        <div
                            class="w-2/3 cursor-pointer bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300">
                            <a href="index.html" id="mobile-inicio">
                                <div class="w-full">
                                    <h1 class="px-3 py-4 text-center font-libre text-xl">Inicio</h1>
                                </div>
                            </a>
                        </div>

                        <div
                            class="w-2/3 cursor-pointer bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300">
                            <a href="index.html#sobre" id="mobile-sobre">
                                <div class="w-full">
                                    <h1 class="px-3 py-4 text-center font-libre text-xl">Sobre</h1>
                                </div>
                            </a>
                        </div>

                        <div class="w-2/3 cursor-pointer bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300"
                            id="mobile-btn-idioma">
                            <div class="w-full flex justify-center items-center gap-3 py-4">
                                <img src="img/11654500.png" alt="Idioma" class="size-6" id="mobile-img-idioma">
                                <h1 class="font-libre text-xl" id="mobile-txt-idioma">Troca de idioma</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Conteúdo do header -->
                <div class="w-full h-full flex flex-row justify-between">
                    <div class="flex flex-row">
                        <div class="py-4 ml-8 mr-5">
                            <a href="index.html">
                                <img src="img/sla.png" alt="Logo EcoNnect" class="h-14">
                            </a>
                        </div>
                        <div class="self-center text-white font-libre text-4xl text-laranja-claro">
                            <a href="index.html">
                                <h1>EcoNnect</h1>
                            </a>
                        </div>
                    </div>
                    <div class="md:flex md:flex-row gap-10 text-laranja-pastel text-xl self-center px-5 hidden">
                        <div>
                            <a href="index.html" id="inicio">Inicio</a>
                        </div>
                        <div>
                            <a href="index.html#sobre" id="sobre">Sobre</a>
                        </div>
                        <div class="flex flex-row gap-1" id="btn-idioma">
                            <div class="mt-1">
                                <button class="cursor-pointer">
                                    <img src="img/11654500.png" alt="Idioma" class="size-5" id="img-idioma">
                                </button>
                            </div>
                            <div>
                                <button class="cursor-pointer" id="txt-idioma">Troca de idioma</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="min-h-screen py-12 px-6">
                <div class="max-w-7xl mx-auto">
                    <h1 class="text-4xl md:text-6xl font-libre italic text-center mb-4">Últimas <span
                            class="text-laranja-pastel">Notícias</span></h1>
                    <p class="text-center text-lg md:text-xl max-w-3xl mx-auto mb-16 opacity-80">Fique por dentro das
                        novidades,
                        descobertas e políticas que impactam o nosso meio ambiente.</p>

                    <div id="cards-container" class="flex flex-wrap gap-8 justify-center">
                        <template id="card-template">
                            <a href="#" target="_blank"
                                class="card-link cards rounded-xl w-[85vw] shrink-0 md:w-[400px] lg:w-[400px] aspect-[3/4] lg:aspect-auto h-auto lg:h-[600px] relative border-2 shadow-[0_8px_16px_rgba(0,0,0,0.6)] block overflow-hidden group hover:border-laranja-pastel/50 transition-colors">
                                <div
                                    class="card-bg h-full brightness-50 rounded-xl bg-center bg-cover transition-transform duration-500 group-hover:scale-110">
                                </div>
                                <div
                                    class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent pointer-events-none">
                                </div>
                                <div class="card-content absolute bottom-0 left-0 w-full p-6 flex flex-col justify-end">
                                    <h3
                                        class="card-title subtitulos text-laranja-claro font-teachers font-semibold text-xl md:text-2xl mb-2">
                                        Título
                                    </h3>
                                    <p
                                        class="card-desc texto text-laranja-claro font-teachers text-base md:text-lg opacity-100 overflow-visible">
                                        Descrição.
                                    </p>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </main>


            <section class="section-footer bg-black py-12">
                <div class="max-w-7xl mx-auto px-6">
                    <h2 id="footer-title"
                        class="footer-text text-center text-laranja-claro font-libre italic text-4xl lg:text-5xl mb-12">
                        Contate-nos</h2>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                        <!-- Phone Section -->
                        <div class="text-center">
                            <h3 class="footer-text text-laranja-pastel font-teachers text-xl mb-3">Phone</h3>
                            <p class="footer-text text-laranja-claro font-teachers text-2xl">(123) 456-7890</p>
                        </div>

                        <!-- Email Section -->
                        <div class="text-center">
                            <h3 class="footer-text text-laranja-pastel font-teachers text-xl mb-3">Email</h3>
                            <p class="footer-text text-laranja-claro font-teachers text-lg lg:text-2xl">
                                hello@reallygreatsite.com</p>
                        </div>

                        <!-- Social Section -->
                        <div class="text-center">
                            <h3 class="footer-text text-laranja-pastel font-teachers text-xl mb-3">Social</h3>
                            <div class="flex justify-center gap-4">
                                <a href="#" class="text-laranja-claro hover:text-laranja-pastel transition-colors">
                                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                                    </svg>
                                </a>
                                <a href="#" class="text-laranja-claro hover:text-laranja-pastel transition-colors">
                                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="noticias.js"></script>
    <script src="anime.js"></script>
    <script src="scrollanimate-desktop.js"></script>
    <script src="scrollanimate-mobile.js"></script>
</body>

</html>
